{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            {% if post.published_data %}
            <time class="date">
                {{ post.published_data }}
            </time>
            {% endif %}
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
