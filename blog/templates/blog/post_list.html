{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <article class="post">
        <time>{{post.published_data}}</time>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <h6>{{post.author}}</h6>
        <p>{{post.text|linebreaksbr}}</p>
        </article>
    {% endfor %}
{% endblock%}
